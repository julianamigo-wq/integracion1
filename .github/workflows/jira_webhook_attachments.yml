# .github/workflows/jira_webhook_attachments.yml
name: üöÄ Procesar Adjuntos de Jira via Webhook

on:
  # ‚ùó CAMBIO CRUCIAL: Escucha el evento que n8n enviar√°.
  repository_dispatch:
    types: [archivo_adjunto_jira] # Este tipo debe coincidir con el payload de n8n

jobs:
  get_names:
    runs-on: ubuntu-latest
    
    # Define la salida (si se necesita en trabajos posteriores)
    outputs:
      attachment_list: ${{ steps.get_attachments.outputs.attachment_names }}

    steps:
      - name: Checkout del C√≥digo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Instalar Dependencias
        run: pip install jira

      - name: Ejecutar Script Python para Obtener Adjuntos
        id: get_attachments
        env:
          # Secretos del repositorio para las credenciales de Jira
          JIRA_SERVER_URL: ${{ secrets.JIRA_SERVER_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          # Obtener la clave de la tarjeta del payload de n8n
          # n8n enviar√° 'issue_key' dentro del 'client_payload'
          JIRA_ISSUE_KEY: ${{ github.event.client_payload.issue_key }} 
          
        run: python get_attachments.py

      - name: üìù Resultado Obtenido
        run: |
          echo "Clave de Jira procesada: ${{ env.JIRA_ISSUE_KEY }}"
          echo "Nombres obtenidos: ${{ steps.get_attachments.outputs.attachment_names }}"
